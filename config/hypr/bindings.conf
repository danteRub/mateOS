# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = mateos-launch-browser

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(mateos-cmd-terminal-cwd)"
bindd = SUPER, F, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Music, exec, mateos-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, mateos-launch-editor
bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, G, Signal, exec, mateos-launch-or-focus signal "uwsm app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, mateos-launch-or-focus obsidian "uwsm app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, A, ChatGPT, exec, mateos-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT, A, Grok, exec, mateos-launch-webapp "https://grok.com"
bindd = SUPER, C, Calendar, exec, mateos-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER, E, Email, exec, mateos-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, mateos-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT, G, WhatsApp, exec, mateos-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER ALT, G, Google Messages, exec, mateos-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, X, exec, mateos-launch-webapp "https://x.com/"
bindd = SUPER SHIFT, X, X Post, exec, mateos-launch-webapp "https://x.com/compose/post"

